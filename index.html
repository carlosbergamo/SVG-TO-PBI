<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG a PBI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f4f8, #ffffff);
            color: #333;
        }

        .container {
            background: #ffffff;
            color: #333;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            color: #1e3c72;
            margin-bottom: 15px;
        }

        .upload-section {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        input[type="file"] {
            padding: 8px;
            border: 2px dashed #1e3c72;
            background: #ffffff;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #1e3c72;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        input[type="file"]:hover {
            border-color: #2a5298;
            background: #f0f4f8;
        }

        .preview-box {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            min-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        textarea {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            width: 100%;
            height: 120px;
            font-size: 0.9rem;
            resize: none;
            color: #333;
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        button {
            flex: 1 1 calc(50% - 10px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #1e3c72;
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #2a5298;
        }

        #resetButton {
            background-color: #ff6b6b;
        }

        #resetButton:hover {
            background-color: #ff4a4a;
        }

        footer {
            margin-top: 15px;
            text-align: center;
            font-size: 0.8rem;
            color: #666;
        }

        footer a {
            color: #1e3c72;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Estilo Responsivo */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            input[type="file"] {
                font-size: 0.8rem;
            }

            button {
                font-size: 0.8rem;
                padding: 8px;
            }

            textarea {
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SVG a PBI</h1>
        <div class="upload-section">
            <input type="file" id="fileInput" accept=".svg">
        </div>
        <div class="preview-box" id="svgPreview">Aquí aparecerá la vista previa de tu SVG</div>
        <div class="actions">
            <button id="convertButton"><i class="fas fa-sync-alt"></i> Convertir</button>
            <button id="copyButton"><i class="fas fa-copy"></i> Copiar</button>
            <button id="downloadButton"><i class="fas fa-download"></i> Descargar</button>
            <button id="resetButton"><i class="fas fa-trash-alt"></i> Reiniciar</button>
        </div>
        <textarea id="svgCode" rows="10" readonly></textarea>
    </div>
    <footer>
        Aplicación creada por <a href="#" target="_blank">Charlie Bérgamo</a>
    </footer>
    <script>
        document.getElementById("convertButton").addEventListener("click", () => {
            const fileInput = document.getElementById("fileInput");
            const svgPreview = document.getElementById("svgPreview");
            const svgCode = document.getElementById("svgCode");

            if (fileInput.files.length === 0) {
                alert("Por favor, selecciona un archivo SVG.");
                return;
            }

            const file = fileInput.files[0];
            if (file.type !== "image/svg+xml") {
                alert("Solo se permiten archivos SVG.");
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                let svgContent = e.target.result;

                // Reemplazar todas las comillas dobles por comillas simples
                svgContent = svgContent.replace(/"/g, "'");

                // Agregar la cadena al inicio del código SVG
                const svgData = "data:image/svg+xml;utf8," + svgContent;

                // Envolver todo el código con comillas dobles
                const svgCodeContent = `"${svgData}"`;

                // Mostrar la vista previa como contenido SVG
                svgPreview.innerHTML = svgContent;

                // Mostrar el código en el área de texto
                svgCode.value = svgCodeContent;
            };

            reader.readAsText(file);
        });

        document.getElementById("copyButton").addEventListener("click", () => {
            const svgCode = document.getElementById("svgCode");
            svgCode.select();
            document.execCommand("copy");
            alert("¡Código copiado al portapapeles!");
        });

        document.getElementById("downloadButton").addEventListener("click", () => {
            const svgCode = document.getElementById("svgCode").value;
            const blob = new Blob([svgCode], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "codigo-svg.txt";
            link.click();
        });

        document.getElementById("resetButton").addEventListener("click", () => {
            document.getElementById("fileInput").value = "";
            document.getElementById("svgPreview").innerHTML = "Aquí aparecerá la vista previa de tu SVG";
            document.getElementById("svgCode").value = "";
            alert("Todos los campos han sido reiniciados.");
        });
    </script>
</body>
</html>
